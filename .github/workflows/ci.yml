name: ci

on:
  workflow_call:
    inputs:
      # default/extra jobs must be multi-line string, as there's no support for type: array for inputs
      default_jobs:
        type: string
        required: false
        default: |
          - php: 7.3
            endtoend: true
          - php: 7.4
            js: true
          - php: 7.3
            phpcoverage: true
          - php: 7.4
            phplinting: true
          - php: 7.4
            phpunit: true
      extra_jobs:
        type: string
        required: false
        default: 'none'
      run_endtoend:
        type: boolean
        #description: "behat"
        required: false
        default: false
      run_js:
        type: boolean
        #description: "yarn build diff, yarn lint, yarn test"
        required: false
        default: false
      run_phpcoverage:
        type: boolean
        #description: "codecov"
        required: false
        default: true
      run_phplinting:
        type: boolean
        #description: "phpcs, phpstan (optional), cow schema validate"
        required: false
        default: true
      run_phpunit:
        type: boolean
        #descrtiption: "phpunit"
        required: false
        default: true
      composer_require_extra:
        type: string
        required: false
        default: ''

jobs:

  # ideally would move this somewhere else (still up top of file) so it wouldn't show as a skipped job every run
  # metadata:
