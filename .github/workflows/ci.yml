      #   if: always()
      #   run: |
      #     ls -al /var/logs/apache2
      #     echo "error.log"
      #     cat /var/logs/apache2/error.log
      #     echo ""
      #     echo "access.log"
      #     cat /var/logs/apache2/access.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: artifacts
          path: artifacts
