# Because we're checking out admin 1 only, we must only run this script on next-minor branches

name: JS upgrade (next-minor branch only)

on:
  # TODO: cron, not push
  push:

jobs:
  mainjob:
    name: 'Main job'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=version::$(cat .nvmrc)
        id: read-nvm

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ steps.read-nvm.outputs.version }}

      - name: Install yarn
        run: npm install --global yarn

      - name: Install admin JS
        if: github.event.repository.name != 'admin'
        run: |
          DIR=$(pwd)
          cd ..
          git clone https://github.com/silverstripe/silverstripe-admin.git
          mv silverstripe-admin admin
          cd admin
          git checkout 1
          yarn install
          cd $DIR

      - name: Yarn
        run: |
          yarn upgrade
          # TODO get eslint PR merged
          # yarn build
          # TMP
          yarn test && NODE_ENV=production webpack -p --bail --progress

      - name: Git
        run: |
          BRANCH=pulls/${{ secrets.base_ref }}/update-js-$(date +%s)
          git status
          git checkout -b $BRANCH
          git add .
          git commit -m 'DEP Update JS'
          git push --set-upstream origin $BRANCH

      # https://docs.github.com/en/rest/reference/pulls#create-a-pull-request
      - name: Create PR
        run: |
          curl -s
          -X POST https://api.github.com/repos/${{ github.repository }}/pulls \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -d @- << EOF
          {
            "title": "Update JS"
            "body": "Automated yarn upgrade and yarn build"
            "head": "$BRANCH",
            "base": "${{ secrets.base_ref }}"
          }
          EOF
